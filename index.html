<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blind Navigation Assistant (Fixed)</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
    video { width: 100%; max-width: 640px; border: 3px solid white; margin: 10px; }
    button { padding: 10px 20px; margin: 5px; font-size: 1em; }
    #status { margin-top: 10px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>Blind Navigation Assistant</h2>
  <video id="video" autoplay playsinline muted></video>
  <div id="status">Loading model...</div>
  <button onclick="toggleDetection()">Toggle Detection</button>
  <button onclick="switchCamera()">Switch Camera</button>
  <button onclick="startListening()">Ask a Question ðŸŽ¤</button>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    let model, stream, detecting = false;
    let usingFrontCamera = false;
    let lastDetectedObjects = [];

    // Speak text aloud
    function speak(text) {
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }

    // Setup camera
    async function setupCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFrontCamera ? 'user' : 'environment' },
        audio: false
      });

      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve();
      });
    }

    // Voice input handler
    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        speak("Speech recognition is not supported in this browser.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const query = event.results[0][0].transcript.toLowerCase();
        console.log("User said:", query);
        respondToQuery(query);
      };
      recognition.onerror = (err) => {
        console.error("Mic error:", err);
        speak("Sorry, I didn't catch that.");
      };

      recognition.start();
      speak("Listening...");
    }

    // Understand questions and respond
    function respondToQuery(query) {
      const objSet = new Set(lastDetectedObjects);

      // General obstacle detection
      if (query.includes("obstacle") || query.includes("wall") || query.includes("ahead")) {
        checkObstacle();
        return;
      }

      // Check for specific object types
      const keywords = ["person", "car", "bus", "bicycle", "motorcycle", "dog", "cat", "chair"];
      const found = keywords.find(k => query.includes(k));
      if (found) {
        if (objSet.has(found)) {
          speak(`Yes, I see a ${found}`);
        } else {
          speak(`No, I don't see any ${found}`);
        }
        return;
      }

      // If nothing matches
      speak("I heard you, but I'm not sure how to answer that.");
    }

    // Basic obstacle approximation
    function checkObstacle() {
      const imageData = ctx.getImageData(canvas.width / 2 - 50, canvas.height / 2 - 50, 100, 100).data;
      let brightness = 0;
      for (let i = 0; i < imageData.length; i += 4) {
        brightness += (imageData[i] + imageData[i + 1] + imageData[i + 2]) / 3;
      }
      const avg = brightness / (imageData.length / 4);
      if (avg < 60) {
        speak("Warning: Something is very close in front of you.");
      } else {
        speak("The path ahead looks clear.");
      }
    }

    // Object detection loop
    async function detectFrame() {
      if (!detecting || video.readyState < 2) {
        requestAnimationFrame(detectFrame);
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const predictions = await model.detect(canvas);
      lastDetectedObjects = predictions.map(p => p.class);

      const visibleObjects = [...new Set(lastDetectedObjects)];
      status.innerText = "Detected: " + (visibleObjects.length > 0 ? visibleObjects.join(", ") : "none");

      requestAnimationFrame(detectFrame);
    }

    async function toggleDetection() {
      detecting = !detecting;
      if (detecting) {
        speak("Starting detection.");
        detectFrame();
      } else {
        speak("Detection stopped.");
      }
    }

    async function switchCamera() {
      usingFrontCamera = !usingFrontCamera;
      await setupCamera();
      if (detecting) detectFrame();
    }

    // Initialize app
    (async () => {
      await setupCamera();
      model = await cocoSsd.load();
      speak("Model loaded. Ready to assist.");
      status.innerText = "Ready. Tap 'Toggle Detection' to begin.";
    })();
  </script>
</body>
</html>
