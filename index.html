<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blind Navigation Assistant</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 1em; }
    video { width: 100%; max-width: 640px; border: 3px solid white; margin: 10px auto; }
    button { padding: 10px 20px; margin: 5px; font-size: 1em; }
    #status { margin-top: 10px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>Blind Navigation Camera App</h2>
  <video id="video" autoplay playsinline muted></video>
  <div id="status">Loading model...</div>
  <button onclick="toggleDetection()">Toggle Detection</button>
  <button onclick="switchCamera()">Switch Camera</button>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    let model, stream, detecting = false;
    let usingFrontCamera = false;
    let lastSpoken = '';
    let lastSpokenTime = 0;

    function speak(text) {
      const now = Date.now();
      if (text !== lastSpoken || (now - lastSpokenTime) > 5000) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(msg);
        lastSpoken = text;
        lastSpokenTime = now;
      }
    }

    async function setupCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFrontCamera ? 'user' : 'environment' },
        audio: false
      });

      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve();
      });
    }

    function checkObstacle() {
      const imageData = ctx.getImageData(canvas.width / 2 - 50, canvas.height / 2 - 50, 100, 100).data;
      let brightness = 0;
      for (let i = 0; i < imageData.length; i += 4) {
        brightness += (imageData[i] + imageData[i + 1] + imageData[i + 2]) / 3;
      }
      const avg = brightness / (imageData.length / 4);
      if (avg < 60) {
        speak("Warning: Something is very close in front of you.");
      }
    }

    async function detectFrame() {
      if (!detecting || video.readyState < 2) {
        requestAnimationFrame(detectFrame);
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const predictions = await model.detect(canvas);
      const objects = predictions.map(p => p.class);
      const visible = [...new Set(objects)];

      if (visible.length > 0) {
        const message = "I see " + visible.join(', ');
        status.innerText = message;
        speak(message);
      } else {
        status.innerText = "Scanning...";
      }

      checkObstacle();
      requestAnimationFrame(detectFrame);
    }

    async function toggleDetection() {
      detecting = !detecting;
      if (detecting) {
        speak("Starting detection.");
        detectFrame();
      } else {
        speak("Detection paused.");
      }
    }

    async function switchCamera() {
      usingFrontCamera = !usingFrontCamera;
      await setupCamera();
      if (detecting) detectFrame();
    }

    // Initialize app
    (async () => {
      await setupCamera();
      model = await cocoSsd.load();
      status.innerText = "Model loaded. Tap 'Toggle Detection' to begin.";
      speak("Ready to assist. Tap to start detection.");
    })();
  </script>
</body>
</html>
